all:
  hosts:
    pi-003:
      ansible_host: "{{ vault_pi_003_ip }}"
      priority: 101
    pi-004:
      ansible_host: "{{ vault_pi_004_ip }}"
      priority: 100
  vars:
    ansible_user: pi
    ansible_password: raspberry # only used on first run
    ansible_python_interpreter: /usr/bin/python3
    github_user_for_ssh_key: relaxdiego
    timezone: "Asia/Manila"
    static_dns: "1.1.1.1,8.8.8.8"
    docker_release: buster
    pihole_image: "pihole/pihole:v5.8.1-armhf-buster"
    pihole_ftl_max_db_days: "180"
    pihole_webpassword: "{{ vault_pihole_webpassword }}"
    pihole_dns: "1.1.1.3;1.0.0.3"
    pihole_rev_server: "true"
    pihole_rev_server_domain: "lan"
    pihole_rev_server_target: "{{ vault_pihole_rev_server_target }}"
    pihole_rev_server_cidr: "{{ vault_pihole_rev_server_cidr }}"
    pihole_dnssec: "true"
    pihole_vip_ipv4: "{{ vault_pihole_vip_ipv4 }}"
    pihole_vip_ipv6: "{{ vault_pihole_vip_ipv6 }}"
    sync_target: "{{ pihole_vip_ipv4.split('/')[0] }}"
